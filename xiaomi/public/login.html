<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录、注册——小米商城</title>
  <link rel="icon" href="img/aa.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/aa.ico">
  <link rel="Bookmark" href="img/aa.ico">
  <link rel="stylesheet" href="css/both.css">
  <link rel="stylesheet" href="css/login.css">
   <script src="js/vue.js"></script>
  <script src="js/axios.min.js"></script>
</head>
<body>
  <!-- 登录注册页面 -->
  <section>
    <div class="page_size">
      <a href=""><img src="img/mistore_logo.png" alt=""></a>
    </div>
    <div class="wrapper page_size">
      <div class="layout page_size">
        <div class="login_tabs">
          <ul class="nav">
            <li><a class="active"> 帐号登录</a></li>
            |
            <li><a>扫码登录 </a></li>
          </ul>
          <div id="content1">
            <form action="">
              <input type="text" placeholder="邮箱/手机号码/小米ID">
              <input type="password" placeholder="密码">
              <p></p>
              <input type="submit" value="登　录">
            </form>
            <div>
              <p>
                <span><a class="add">手机短信登录/注册</a></span>
                <span><a class="add">立即注册</a> | <a href="">忘记密码？</a></span>
              </p>
            </div>
            <div class="others">
              <p><span>其他方式登录</span></p>
              <div>
                <a href=""><i class="allicon qq"></i></a>
                <a href=""><i class="allicon wb"></i></a>
                <a href=""><i class="allicon zfb"></i></a>
                <a href=""><i class="allicon wx"></i></a>
              </div>
            </div>
          </div>
          <div id="content2">
            <div>
              <img src="img/mitu.png" alt="">
              <p>使用<span>小米商城APP</span>扫一扫</p>
              <p>小米手机可打开「设置」 > 「小米帐号」扫码登录</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 注册模块 -->
      <div class="new">
        <p><img src="img/logo.png" alt=""></p>
        <h1>注册小米账号</h1>
        <div class="new_list">
          <p>国家/地区</p>
          <select name="address" id="ccc">
            <option>-请选择您所在的国家-</option>
            <option>中国</option>
            <option>美国</option>
            <option>俄罗斯</option>
            <option>法国</option>
            <option>英国</option>
            <option>新加坡</option>
          </select>
          <p>成功注册帐号后，国家/地区将不能被修改</p>
          <p class="num">手机号码</p>
          <div class="phonenum">
            <div>+86</div>
            <input type="text" placeholder="请输入手机号码">
          </div>
          <p></p>
          <input type="submit" value="立即注册" class="zc">
          <p>
              <em>✔</em>
            注册帐号即表示您同意并愿意遵守小米
            <a href=""> 用户协议 </a>和
            <a href=""> 隐私政策</a>
          </p>
        </div>
        <div class="return">
          <a href="">返回 ☛</a>
        </div>
      </div>
    </div>
    <!-- 底部信息 -->
    <div class="info">
      <ul class="nav">
        <li><a href="">简体</a>　|　</li>
        <li><a href="">繁体</a>　|　</li>
        <li><a href="">English</a>　|　</li>
        <li><a href="">常见问题</a>　|　</li>
        <li><a href="">隐私政策</a></li>
      </ul>
      <p>小米公司版权所有-京ICP备10046444-<img src="img/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</p>
    </div>
  </section>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
